<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    :root {
    --cor-de-fundo: #f0f0f0;
    --cor-texto: #333;
    
    /* Espaçamento padrão */
    --spacing-tiny: 4px;
    --spacing-smaller: 8px;
    --spacing-small: 12px;
    --spacing-normal: 16px;
    --spacing-medium: 24px;
    --spacing-large: 32px;
    --spacing-huge: 48px;
    --spacing-massive: 64px;

    --background-primary-color: #333;
    --background-secondary-color: lightgrey;
    --background-tertiary-colo: white;
}
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      /* justify-content: space-between; */
      background-color: #f4f4f4;
      height: 100vh;
    }

    .header {
      display: flex;
      justify-content: space-between;
      background-color: var(--cor-texto);
      align-items: center;
      padding: var(--spacing-medium);
    }

    .logo {
      font-size: 20px;
      color: white;
    }

    .menu {
      display: flex;
      gap: 15px;
    }

    a {
      color: white;
    }

    a:hover {
      color: lightgray;
      cursor: pointer;
    }

    /* container com flex */
    /* .list{
      display: flex;
      padding: 20px;
      gap: 20px;
      margin: 20px;
      gap: 20px;
      flex-wrap: wrap;
      flex: 1;
      align-items: flex-start;
      align-content: flex-start;
    } */

    /* container com grid */
    .list{
      display: grid;
      flex: 1;
      padding: 20px;
      gap: 20px;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      align-content: flex-start;
    }

    .card{
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: white;
      padding: 20px;
      gap: 15PX;
      box-shadow: 0 0 10PX rgba(0, 0, 0, 1);
      border-radius: 5px;
      transition: 0.2s;
    }

    .profissao{
      color: gray;
      margin: 0;
    }

    .avatar{
      margin-bottom: 15px;
    }

    .footer{
      display: flex;
      /* text-align: center; */
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      /* height: 200px; */
      color: white;
      background-color: #333;
      justify-content: space-evenly;
    }

    .footer-menu{
      display: flex;
      align-content: flex-start;
      flex-direction: column;
      padding: 20px;
      gap: 3px;
    }
    
    .footer a{
      text-decoration: none;
  
    }
    
      

  </style>
</head>

<body>
  <div class="header">
    <div class="logo">Logo</div>
    <div class="menu">
      <a class="menu-item">Início</a>
      <a>Sobre</a>
      <a>Contato</a>
    </div>
  </div>
  <div class="list">
    <div class="card">
      <img class="avatar" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSr76KGzRrWkuKqjut0jPCz7iAdm0H6JT5LWQ&usqp=CAU" width="70px" height="70px">
      <b>Ariel</b>
      <div class="profissao">Desenvolvedor Front-end</div>
    </div> 

    <div class="card">
      <img class="avatar" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSr76KGzRrWkuKqjut0jPCz7iAdm0H6JT5LWQ&usqp=CAU" width="70px" height="70px">
      <b>Ariel</b>
      <div class="profissao">Desenvolvedor Front-end</div>
    </div>
    
    <div class="card">
      <img class="avatar" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSr76KGzRrWkuKqjut0jPCz7iAdm0H6JT5LWQ&usqp=CAU" width="70px" height="70px">
      <b>Ariel</b>
      <div class="profissao">Desenvolvedor Front-end</div>
    </div>
  </div>
    

  <div class="footer">
    <div class="footer-menu">
      <h4>Sobre Nós</h4>
      <a href="#">Quem somos</a>
      <a href="#">Missão</a>
      <a href="#">Valores</a>
    </div>

    <div class="footer-menu">
      <h4>Contatos</h4>
      <a href="#">Email</a>
      <a href="#">Telefone</a>
      <a href="#">Localização</a>
    </div>
    
    <div class="footer-menu">
      <h4>Contatos</h4>
      <a href="#">Email</a>
      <a href="#">Telefone</a>
      <a href="#">Localização</a>
    </div>

  </div>
  
  
</body>

</html>
